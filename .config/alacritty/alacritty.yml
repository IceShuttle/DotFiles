shell:
  program: /usr/bin/fish

window:
  opacity: 0.8

font:
  size: 15.0
  normal:
    #family: "JetBrains Mono NL"
    family: "Fira Code Nerd Font"

key_bindings:
  - { key: H, mods: Control, chars: "cd ~\r" }
  - { key: G, mods: Control, chars: "goto \r" }
  - { key: S, mods: Control|Shift, chars: "sudo !!\r" }
  - {
      key: O,
      mods: Control|Shift,
      chars: "nvim (fdfind --type d | fzf)\r"
    }
  - {
      key: T,
      mods: Control|Shift,
      chars: "npx alacritty-themes\r"
    }
  - {
      key: I,
      mods: Control,
      chars: "sudo apt install (echo $history[1] | awk '{print $1}')\r"
    }
  - {
      key: Comma,
      mods: Control,
      chars: "vim ~/.config/alacritty/alacritty.yml\r"
    }
  - {
      key: Period,
      mods: Control,
      chars: "vim ~/.config/fish/config.fish\r"
    }
  - {
      key: R,
      mods: Control|Shift,
      chars: "source ~/.config/fish/config.fish\r"
    }
  - { key: U, mods: Control, chars: "update-all\r" }
  - { key: F, mods: Control, chars: "nautilus . &\r" }
colors:
  # Default colors
  primary:
    background: '#2c2c2c'
    foreground: '#d6d6d6'

    dim_foreground: '#dbdbdb'
    bright_foreground: '#d9d9d9'
    dim_background: '#202020' # not sure
    bright_background: '#3a3a3a' # not sure

  # Cursor colors
  cursor:
    text: '#2c2c2c'
    cursor: '#d9d9d9'

  # Normal colors
  normal:
    black: '#1c1c1c'
    red: '#bc5653'
    green: '#909d63'
    yellow: '#ebc17a'
    blue: '#7eaac7'
    magenta: '#aa6292'
    cyan: '#86d3ce'
    white: '#cacaca'

  # Bright colors
  bright:
    black: '#636363'
    red: '#bc5653'
    green: '#909d63'
    yellow: '#ebc17a'
    blue: '#7eaac7'
    magenta: '#aa6292'
    cyan: '#86d3ce'
    white: '#f7f7f7'

  # Dim colors
  dim:
    black: '#232323'
    red: '#74423f'
    green: '#5e6547'
    yellow: '#8b7653'
    blue: '#556b79'
    magenta: '#6e4962'
    cyan: '#5c8482'
    white: '#828282'
theme: Afterglow
