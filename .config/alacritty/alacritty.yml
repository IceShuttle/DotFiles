shell:
  program: /usr/bin/fish

#window:
  #opacity: 0.8

font:
  size: 15.0
  normal:
    #family: "JetBrains Mono NL"
    family: "Fira Code Nerd Font"

key_bindings:
  - { key: H, mods: Control, chars: "cd ~\r" }
  - { key: G, mods: Control, chars: "goto \r" }
  - { key: S, mods: Control|Shift, chars: "sudo !!\r" }
  - {
      key: O,
      mods: Control|Shift,
      chars: "nvim (fdfind --type d | fzf)\r"
    }
  - {
      key: T,
      mods: Control|Shift,
      chars: "npx alacritty-themes\r"
    }
  - {
      key: I,
      mods: Control,
      chars: "sudo apt install (echo $history[1] | awk '{print $1}')\r"
    }
  - {
      key: Comma,
      mods: Control,
      chars: "vim ~/.config/alacritty/alacritty.yml\r"
    }
  - {
      key: Period,
      mods: Control,
      chars: "vim ~/.config/fish/config.fish\r"
    }
  - {
      key: R,
      mods: Control,
      chars: "source ~/.config/fish/config.fish\r"
    }
  - { key: U, mods: Control, chars: "update-all\r" }
  - { key: F, mods: Control, chars: "nautilus . &\r" }
colors:
  # Default colors
  primary:
    background: '#292C3E'
    foreground: '#EBEBEB'

  # Cursor colors
  cursor:
    text: '#FF261E'
    cursor: '#FF261E'

  # Normal colors
  normal:
    black: '#0d0d0d'
    red: '#FF301B'
    green: '#A0E521'
    yellow: '#FFC620'
    blue: '#1BA6FA'
    magenta: '#8763B8'
    cyan: '#21DEEF'
    white: '#EBEBEB'

  # Bright colors
  bright:
    black: '#6D7070'
    red: '#FF4352'
    green: '#B8E466'
    yellow: '#FFD750'
    blue: '#1BA6FA'
    magenta: '#A578EA'
    cyan: '#73FBF1'
    white: '#FEFEF8'
theme: Argonaut
