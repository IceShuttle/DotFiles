shell:
  program: /usr/bin/fish

font:
  size: 13.0
  normal:
          family: "Fira Code"
          #family: "JetBrainsMono Nerd Font"

key_bindings:
  - { key: H, mods: Control, chars: "cd ~\r" }
  - { key: G, mods: Control, chars: "goto \r" }
  - { key: S, mods: Control|Shift, chars: "sudo !!\r" }
  - { key: O, mods: Control, chars: "xdg-open (ls | fzf)\r" }
  - { key: T, mods: Control, chars: "npx alacritty-themes\r" }
  - {
      key: I,
      mods: Control,
      chars: "sudo apt install (echo $history[1] | awk '{print $1}')\r"
    }
  - {
      key: Comma,
      mods: Control,
      chars: "vim ~/.config/alacritty/alacritty.yml\r"
    }
  - {
      key: Period,
      mods: Control,
      chars: "vim ~/.config/fish/config.fish\r"
    }
  - {
      key: R,
      mods: Control,
      chars: "source ~/.config/fish/config.fish\r"
    }
  - { key: U, mods: Control, chars: "update-all\r" }
  - { key: F, mods: Control, chars: "nautilus . &\r" }

# Colors
colors:
  # Default colors
  primary:
    background: '#2D2A2E'
    foreground: '#FCFCFA'

  # Normal colors
  normal:
    black: '#403E41'
    red: '#FF6188'
    green: '#A9DC76'
    yellow: '#FFD866'
    blue: '#FC9867'
    magenta: '#AB9DF2'
    cyan: '#78DCE8'
    white: '#FCFCFA'

  # Bright colors
  bright:
    black: '#727072'
    red: '#FF6188'
    green: '#A9DC76'
    yellow: '#FFD866'
    blue: '#FC9867'
    magenta: '#AB9DF2'
    cyan: '#78DCE8'
    white: '#FCFCFA'
