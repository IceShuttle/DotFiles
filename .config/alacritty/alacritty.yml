shell:
  program: /usr/bin/fish

window:
 opacity: 0.95
font:
  size: 15.0
  normal:
    #family: "JetBrains Mono Nerd font"
    family: "FuraMono Nerd Font"

key_bindings:
  - { key: H, mods: Control, chars: "z\r" }
  - { key: G, mods: Control, chars: "goto \r" }
  - {
      key: T,
      mods: Control|Shift,
      chars: "bunx alacritty-themes\r"
    }
  - {
      key: Comma,
      mods: Control,
      chars: "nvim ~/.config/alacritty/alacritty.yml\r"
    }
  - {
      key: Period,
      mods: Control,
      chars: "nvim ~/.config/fish/config.fish\r"
    }
  - {
      key: R,
      mods: Control|Shift,
      chars: "source ~/.config/fish/config.fish\r"
    }
  - { key: F, mods: Control, chars: "nautilus . &\r" }
colors:
  # Default colors
  primary:
    background: '#2D2A2E'
    foreground: '#FCFCFA'

  # Normal colors
  normal:
    black: '#403E41'
    red: '#FF6188'
    green: '#A9DC76'
    yellow: '#FFD866'
    blue: '#FC9867'
    magenta: '#AB9DF2'
    cyan: '#78DCE8'
    white: '#FCFCFA'

  # Bright colors
  bright:
    black: '#727072'
    red: '#FF6188'
    green: '#A9DC76'
    yellow: '#FFD866'
    blue: '#FC9867'
    magenta: '#AB9DF2'
    cyan: '#78DCE8'
    white: '#FCFCFA'
theme: Monokai-Pro
