shell:
  program: /usr/bin/fish

# window:
#   opacity: 0.95
font:
  size: 15.0
  normal:
    #family: "JetBrains Mono Nerd font"
    family: "FuraMono Nerd Font"

key_bindings:
  - { key: H, mods: Control, chars: "z\r" }
  - { key: G, mods: Control, chars: "goto \r" }
  - {
      key: T,
      mods: Control|Shift,
      chars: "bunx alacritty-themes\r"
    }
  - {
      key: Comma,
      mods: Control,
      chars: "nvim ~/.config/alacritty/alacritty.yml\r"
    }
  - {
      key: Period,
      mods: Control,
      chars: "nvim ~/.config/fish/config.fish\r"
    }
  - {
      key: R,
      mods: Control|Shift,
      chars: "source ~/.config/fish/config.fish\r"
    }
  - { key: F, mods: Control, chars: "nautilus . &\r" }
colors:
  name: TokyoNight Night
  author: Folke
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x15161E'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
theme: Tokyonight_Night
