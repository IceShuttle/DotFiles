shell:
  program: /usr/bin/fish

font:
  size: 13.0
  normal:
    family: "Fira Code Nerd Font"
    #family: "JetBrainsMono Nerd Font"

key_bindings:
  - { key: H, mods: Control, chars: "cd ~\r" }
  - { key: G, mods: Control, chars: "goto \r" }
  - { key: S, mods: Control|Shift, chars: "sudo !!\r" }
  - { key: O, mods: Control, chars: "xdg-open (ls | fzf)\r" }
  - { key: T, mods: Control, chars: "npx alacritty-themes\r" }
  - {
      key: I,
      mods: Control,
      chars: "sudo apt install (echo $history[1] | awk '{print $1}')\r"
    }
  - {
      key: Comma,
      mods: Control,
      chars: "vim ~/.config/alacritty/alacritty.yml\r"
    }
  - {
      key: Period,
      mods: Control,
      chars: "vim ~/.config/fish/config.fish\r"
    }
  - {
      key: R,
      mods: Control,
      chars: "source ~/.config/fish/config.fish\r"
    }
  - { key: U, mods: Control, chars: "update-all\r" }
  - { key: F, mods: Control, chars: "nautilus . &\r" }

# Colors
colors:
  # Default colors
  primary:
    background: '#263238'
    foreground: '#eeffff'

  # Normal colors
  normal:
    black: '#000000' # Arbitrary
    red: '#e53935'
    green: '#91b859'
    yellow: '#ffb62c'
    blue: '#6182b8'
    magenta: '#ff5370' # Dark pink of the original material theme
    cyan: '#39adb5'
    white: '#a0a0a0' # Arbitrary

  # Bright colors
  bright:
    black: '#4e4e4e' # Arbitrary
    red: '#ff5370'
    green: '#c3e88d'
    yellow: '#ffcb6b'
    blue: '#82aaff'
    magenta: '#f07178' # Pink of the original material theme
    cyan: '#89ddff'
    white: '#ffffff' # Arbitrary
theme: Material-Theme
